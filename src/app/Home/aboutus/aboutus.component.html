<section id="about-us" class="aboutinfo about-area py-5 py-md-6">
    <div class="pattern-1" style="background-image: url(assets/data/img/pattern-5.png);"></div>
    <div class="section-title text-center mb-4">
        <h1 style="line-height: 1.2;">
            {{'aboutUs.ABOUTUS'|translate}}
        </h1>
    </div>
    <div class="line-sperator mx-auto"></div>
    <div class="container" *ngFor="let item of aboutus">
        <div class="row">
            <div class="col-sm-6 col-md-6 col-lg-6 size about-us-title" style="width: 57%;">
                <h2 class="wow animate__animated animate__fadeInDown about-us-title " data-wow-duration="2s"
                    data-wow-delay="0s">
                    {{item.fields.subTitle}}
                    <div class="about-left">
                        <img class="aboutus-img" src="{{item.fields.aboutUsImage.fields.file.url}}">
                    </div>
                </h2>
            </div>
            <div class="col-sm-6 col-md-6 col-lg-6 size si" style="width: 43%;">
                <div class="about-quote  about_blockquote wow animate__animated animate__fadeInLeft "
                    data-wow-duration="2s" data-wow-delay="1.4s">
                    <blockquote>
                        {{item.fields.paragraphone}}
                    </blockquote>
                    <blockquote>
                        {{item.fields.paragraphtwo}}
                    </blockquote>
                </div>
            </div>
        </div>
    </div>
</section>
